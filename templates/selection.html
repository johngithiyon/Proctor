<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .selection-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <h2>Welcome, Admin</h2>
        <button onclick="window.location.href='http://localhost:8080/admin'">Add Student</button>
        <button onclick="window.location.href='http://localhost:8080/add-question-page'">Add Question</button>
    </div>
</body>
</html>
